<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Scrimba First Solo Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <main id="card">
        <div class="insert">
            <h1>Metric/Imperial Unit Conversion</h1>
            <form id="User-input">
                <label for="number"></label>
                <input type="number" id="number" name="number" min="0" max="999999" placeholder="0">
            </form>
        </div>

        <div class="calculation">
            <h2>Length (Meters/Feet)</h2>
            <p class="insert-val">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
    
            <h2>Volume (Liters/Gallons)</h2>
            <p class="insert-val">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
    
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="insert-val">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </main>  

    <footer>Coded by: <a href="https://github.com/Diane-Besmonte" target="_blank">Diane Besmonte</a></footer>
    <script src="index.js"></script>

</body>
</html>
